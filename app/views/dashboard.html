<form class="form-submit form-horizontal" name="myForm" ng-submit="submit()">

	<div class="form-group">
		<label class="control-label col-lg-5" for="lender">Lender Name</label>
		<div class="col-lg-7">
			<input type ="text" ng-model="form.lender">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-lg-5" for="customers">Customers</label>
		<div class="col-lg-7">
			<input class="form-control" type="file" ngf-select ng-model="form.customers" name="customers">
		</div>
</div>
	<div class="form-group">
		<div class="col-lg-7 col-lg-offset-5">
			<button type="submit" class="btn btn-default pull-right btn-lg">Submit</button>
		</div>
	</div>
</form>
<table class="table table-striped table-bordered">
	<tr>
		<td>Name</td>
		<td>Value</td>
	</tr>
	<tr ng-repeat = "customer in valid_customers">
		<td><span ng-class="{textred: customer.Prediction < 4, textgreen: customer.Prediction >= 4}">{{customer.OWNER}}</span></td>
		<td><span ng-class="{textred: customer.Prediction < 4, textgreen: customer.Prediction >= 4}"> {{customer.Prediction | number: 2}} </span></td>
	</tr>

</table>
