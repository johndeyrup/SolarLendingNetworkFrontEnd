<p>Explore our ENERGY CONSUMPTION ESTIMATION TOOL
	in 2 easy steps:<br><br>

	Upload an Excel file listing residential addresses.<br><br>

	Click Run to return a house by house estimation of energy consumption. 
		The results will automatically download as an Excel file. </p><br>
<form class="form-submit form-horizontal" name="myForm" ng-submit="submit()">

	<div class="form-group">
		<label class="control-label col-lg-5" for="lender">Lender Name</label>
		<div class="col-lg-7">
			<input type ="text" ng-model="form.lender">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-lg-5" for="customers">Customers</label>
		<div class="col-lg-7">
			<input class="form-control" type="file" ngf-select ng-model="form.customers" name="customers">
		</div>
</div>
	<div class="form-group">
		<div class="col-lg-7 col-lg-offset-5">
			<button type="submit" class="btn btn-default pull-right btn-lg">Submit</button>
		</div>
	</div>
</form>
<table class="table table-striped table-bordered" ng-hide="true">
	<tr>
		<td>Name</td>
		<td>Value</td>
	</tr>
	<tr ng-repeat = "cust in customers">
		<td>{{cust.name}}</td>
		<td>{{cust.value}}</td>
	</tr>

</table>
